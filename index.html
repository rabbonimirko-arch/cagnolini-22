<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>AI Agent</title>

  <style>
    /* Reset */
    * { margin: 0; padding: 0; box-sizing: border-box; }

    html, body {
      width: 100%;
      height: 100%;
      background: #000;
      overflow: hidden;
      -webkit-text-size-adjust: 100%;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
    }

    /* Safe-area iPhone */
    body {
      padding: env(safe-area-inset-top) env(safe-area-inset-right)
               env(safe-area-inset-bottom) env(safe-area-inset-left);
    }

    /* Contenitore che forza 9:16 e centra */
    .stage {
      width: 100vw;
      height: 100vh;
      display: grid;
      place-items: center;
      background: #000;
    }

    /* Box 9:16 "letterbox" se schermo non coincide */
    .frame {
      width: min(100vw, calc(100vh * 9 / 16));
      height: min(100vh, calc(100vw * 16 / 9));
      background: #000;
      border: 0;
      border-radius: 0;
      overflow: hidden;
      position: relative;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: 0;
      background: #000;
      display: block;
      /* evita selezioni strane */
      -webkit-tap-highlight-color: transparent;
    }

    /* Overlay di "caricamento" (opzionale) */
    .loading {
      position: absolute;
      inset: 0;
      display: grid;
      place-items: center;
      color: rgba(255,255,255,.85);
      font-size: 14px;
      letter-spacing: .2px;
      user-select: none;
      pointer-events: none;
      background: radial-gradient(circle at center, rgba(255,255,255,.06), rgba(0,0,0,.85));
    }

    /* Nasconde la scroll-bar su alcuni browser */
    ::-webkit-scrollbar { width: 0; height: 0; }
  </style>
</head>

<body>
  <div class="stage">
    <div class="frame">
      <div class="loading" id="loading">Caricamento…</div>

      <iframe
        id="agentFrame"
        title="D-ID Agent"
        allow="camera; microphone; autoplay; clipboard-read; clipboard-write; fullscreen"
        referrerpolicy="no-referrer"
        src="https://studio.d-id.com/agents/share?id=v2_agt_7usnJGA1&utm_source=copy&key=WjI5dloyeGxMVzloZFhSb01ud3hNVGd5TXpZME9EUTNNVFl4T0RBMk5ETTBNams2U2tOSmVteHlOMkZzWW1oRlIxUTNXbXhPTVZSeQ=="
      ></iframe>
    </div>
  </div>

  <script>
    // Prova a mandare subito full-screen (funziona se l'utente interagisce: iOS richiede tap)
    const frame = document.getElementById('agentFrame');
    const loading = document.getElementById('loading');

    frame.addEventListener('load', () => {
      if (loading) loading.style.display = 'none';
    });

    // Se vuoi, al primo tap prova a entrare in fullscreen (su iOS spesso resta "pseudo-fullscreen")
    function requestFs() {
      const el = document.documentElement;
      const fs = el.requestFullscreen || el.webkitRequestFullscreen || el.msRequestFullscreen;
      if (fs) { try { fs.call(el); } catch(e) {} }
      window.removeEventListener('touchstart', requestFs);
      window.removeEventListener('click', requestFs);
    }
    window.addEventListener('touchstart', requestFs, { once: true, passive: true });
    window.addEventListener('click', requestFs, { once: true });

    // Blocca gesture zoom doppio tap (più “kiosk-like”)
    let lastTouchEnd = 0;
    document.addEventListener('touchend', (event) => {
      const now = Date.now();
      if (now - lastTouchEnd <= 300) event.preventDefault();
      lastTouchEnd = now;
    }, { passive: false });
  </script>
</body>
</html>
